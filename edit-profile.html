<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Mercadeo PCB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="h-full font-body overflow-auto">
  <div class="min-h-full bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 p-4 py-8">
    <!-- Bot√≥n Regresar -->
    <div class="max-w-2xl mx-auto mb-4">
      <a href="index.html" 
        class="inline-flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition-all hover:scale-105 font-semibold text-sm border border-white/20 text-white backdrop-blur-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span>Regresar</span>
      </a>
    </div>

    <!-- Card de Edici√≥n de Perfil -->
    <div class="max-w-2xl mx-auto">
      <div class="glass-card rounded-2xl p-8 border border-white/10 animate-slide-up">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-3xl overflow-hidden border-4 border-white/20">
            <span id="edit-avatar">U</span>
          </div>
          <h1 class="font-display font-bold text-3xl text-white mb-2">Editar Perfil</h1>
          <p class="text-white/70 text-sm">Actualiza tu informaci√≥n personal</p>
        </div>

        <!-- Formulario de Edici√≥n -->
        <form id="edit-profile-form" class="space-y-6">
          <!-- Nombre Completo -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üë§</span>
                <span>Nombre Completo</span>
              </span>
            </label>
            <input type="text" id="edit-name" 
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
              placeholder="Ej: Juan P√©rez" required>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üìß</span>
                <span>Correo Electr√≥nico</span>
              </span>
            </label>
            <input type="email" id="edit-email" 
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
              placeholder="Ej: juan@email.com" required>
            <p class="text-xs text-white/50 mt-1">* Si iniciaste sesi√≥n con Google, este campo no se puede editar</p>
          </div>

          <!-- Tel√©fono -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üì±</span>
                <span>N√∫mero de Tel√©fono</span>
              </span>
            </label>
            <input type="tel" id="edit-phone" 
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
              placeholder="Ej: (787) 123-4567">
          </div>

          <!-- Grupo -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üéì</span>
                <span>Grupo / Grado</span>
              </span>
            </label>
            <select id="edit-group" 
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
              <option value="" class="bg-gray-800">Selecciona tu grupo</option>
              <option value="10-1" class="bg-gray-800">10-1</option>
              <option value="10-2" class="bg-gray-800">10-2</option>
              <option value="10-3" class="bg-gray-800">10-3</option>
              <option value="11-1" class="bg-gray-800">11-1</option>
              <option value="11-2" class="bg-gray-800">11-2</option>
              <option value="11-3" class="bg-gray-800">11-3</option>
              <option value="12-1" class="bg-gray-800">12-1</option>
              <option value="12-2" class="bg-gray-800">12-2</option>
              <option value="12-3" class="bg-gray-800">12-3</option>
              <option value="profesor" class="bg-gray-800">Profesor</option>
              <option value="staff" class="bg-gray-800">Personal</option>
            </select>
          </div>

          <!-- Sal√≥n -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üö™</span>
                <span>N√∫mero de Sal√≥n</span>
              </span>
            </label>
            <input type="text" id="edit-room" 
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
              placeholder="Ej: 201, A-15, etc.">
          </div>

          <!-- Preferencias de Entrega -->
          <div>
            <label class="block text-sm font-medium text-white/80 mb-2">
              <span class="flex items-center gap-2">
                <span>üì¶</span>
                <span>Preferencias de Entrega</span>
              </span>
            </label>
            <textarea id="edit-delivery-notes" rows="3"
              class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all resize-none"
              placeholder="Ej: Entregar en el recreo, dejar en la oficina, etc."></textarea>
          </div>

          <!-- Botones -->
          <div class="flex gap-3 pt-4">
            <button type="submit"
              class="flex-1 py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-lg transition-all hover:scale-105 shadow-lg">
              üíæ Guardar Cambios
            </button>
            <a href="index.html"
              class="flex-1 py-3 px-4 bg-white/10 hover:bg-white/20 text-white font-semibold rounded-lg transition-all text-center border border-white/20">
              ‚ùå Cancelar
            </a>
          </div>
        </form>

        <!-- Mensaje de Estado -->
        <div id="status-message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="edit-profile.js"></script>
</body>

</html>
